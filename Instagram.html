<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="icon" href="resources/Icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="middle-section.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="post.css">

</head>

<body>

    <main>

        <section class="middle-section">

            <header class="stories">
                stories
            </header>
    
            <section class="mainpage">
                
                <div class="post">

                    <div class="author-information">
                        
                        <div class="profile-picture-container">

                            <img src="resources/tokage-profile.jpg" alt="">

                        </div>

                        <p class="name"> sai_mooru <span class="middle-dot">&#183;</span> <span class="duration">34m</span> </p>
                        <img class="more" src="resources/utility/three-dots.png" alt="">

                    </div>

                    <div class="images">
                        <img src="resources/tokage.jpg" alt="">
                        <img class="next-image" src="resources/utility/next.png" alt="">
                    </div>

                   <div class="options">
                        
                        <img class="like-option" src="resources/utility/like.png" alt="">
                        <img class="comment-option" src="resources/utility/comment.png" alt="">
                        <img class="save-option" src="resources/utility/save.png" alt="">

                    </div>

                    <div class="likes">
                        
                        <div class="liker-pictures">

                            <img class="liker-one" src="resources/liker-1.jpg" alt="">
                            <img class="liker-two" src="resources/liker-2.jpg" alt="">

                        </div>

                        <div class="like-amount"> 1,103 likes </div>
                        
                    </div>

                    <div class="content-container">

                        <div class="content">
                            
                            <div class="author-name"> sai_mooru </div>
                            <div class="text"> じゃねまたねバイバイ<span class="emoji">&#128075;</span> </div>

                        </div>

                        <div class="translation">
                            See translation
                        </div>

                    </div>

                    <div class="comments">

                        <div class="amount"> View all 8 comments </div>

                        <div class="comment-container"> 
                            
                            <div class="author-name"> sai_mooru </div>
                            <div class="text"> <span class="tag"><span class="at">@</span>nu.ra1445</span> 行ってきまーす&#10084;</div>

                            <img class="like-comment" src="resources/utility/like-comment.png" alt="">

                        </div>

                    </div>

                    <div class="add-comment"> 
                        
                        <input type="text" placeholder="Add a comment...">
                        <img class="add-emoji" src="resources/utility/emoji.png" alt="">

                    </div>

                </div>

            </section>
    
        </section>

        <div style="

            width: 100px; height: 100px; border-radius: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center;

            border: double 2px transparent;
            border-radius: 100px;
            background-image: linear-gradient(white, white), 
            linear-gradient(230deg, rgba(225,48,108,1) 0%, rgba(245,96,64,1) 48%, rgba(255,220,128,1) 100%);
            background-origin: border-box;
            background-clip: content-box, border-box;

            ">

            <img src="resources/tokage-profile.jpg" alt="" style="
            
            width: 93%;
            aspect-ratio: 1/1;
            border-radius: 100px;
            border: 1px solid rgba(96, 96, 96, 0.452);
            
            ">

        </div>

    </main>
    


</body>

</html>
